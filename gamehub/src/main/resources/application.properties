spring.application.name=gamehub

spring.datasource.url=jdbc:h2:file:C:/Gamehub/test/testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Désactiver la création automatique de tables par Hibernate
spring.jpa.hibernate.ddl-auto=update

# Toujours exécuter les scripts SQL au démarrage
spring.sql.init.mode=never

# Console H2 pour vérifier la base de données
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Afficher les requêtes SQL pour vérifier les actions effectuées
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init=DEBUG


spring.profiles.active=dev
logging.level.org.springframework.security=DEBUG

spring.thymeleaf.cache=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

admin.superAdminPassword=SuperAdminSecret
logging.file.name=logs/application.log
