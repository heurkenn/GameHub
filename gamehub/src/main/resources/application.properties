spring.application.name=gamehub

spring.datasource.url=jdbc:h2:file:C:/Users/Nolhan/Desktop/cours/ING2/GameHub/gamehub/testdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Désactiver la création automatique de tables par Hibernate
spring.jpa.hibernate.ddl-auto=create

# Toujours exécuter les scripts SQL au démarrage
spring.sql.init.mode=never

# Console H2 pour vérifier la base de données
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Afficher les requêtes SQL pour vérifier les actions effectuées
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init=DEBUG

spring.profiles.active=dev

logging.level.org.springframework.security=DEBUG
logging.level.org.thymeleaf=DEBUG
spring.thymeleaf.cache=false

