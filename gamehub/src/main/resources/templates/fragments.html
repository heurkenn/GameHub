<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
        <!-- Inclure Slick Carousel CSS -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
</head>
<body>
    <header class="navbar navbar-expand-lg" th:fragment="header">
        <a class="navbar-brand" th:href="@{/}">GameHub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
               <!-- Pour un utilisateur non connecté -->
            <li class="nav-item" th:if="${#authentication == null or !#authentication.authenticated}">
                <a class="nav-link" th:href="@{/register}">Inscription</a>
            </li>
            <li class="nav-item" th:if="${#authentication == null or !#authentication.authenticated}">
                <a class="nav-link" th:href="@{/login}">Connexion</a>
            </li>

            <!-- Pour un utilisateur connecté -->
            <li class="nav-item dropdown" th:if="${#authentication != null and #authentication.authenticated}">
                <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user-circle"></i> Mon Profil
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                    <a class="dropdown-item" th:href="@{/profile}">Voir Profil</a>
                    <a class="dropdown-item" th:href="@{/logout}">Déconnexion</a>
                </div>
            </li>

                
                <li class="nav-item" th:if="${#authentication != null and #authentication.principal instanceof T(fr.gamehub.gamehub.model.Admin)}">
                    <a class="nav-link" th:href="@{/admin-dashboard}">Dashboard</a>
                </li>
                
            </ul>
        </div>
    </header>
    
    <footer th:fragment="footer">
        <p>© 2024 GameHub - Tous droits réservés</p>
    </footer>
</body>
</html>
