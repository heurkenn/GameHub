<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameHub - Catalogue des Jeux</title>
    <!-- CSS global pour le style général -->
    <link rel="stylesheet" href="style.css">
    <!-- CSS spécifique pour la page des jeux -->
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:href="@{/}">GameHub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/register}">Inscription</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Connexion</a></li>
            </ul>
        </div>
    </header>

    <!-- Section des jeux -->
    <section class="games-section container">
        <h2 class="text-center mt-4 mb-5">Catalogue des Jeux</h2>
        <div class="row">
            <!-- Exemple de carte de jeu -->
            <div class="col-md-4">
                <div class="game-card">
                    <div class="game-card-image" style="background-image: url('https://source.unsplash.com/300x200/?game');"></div>
                    <div class="game-card-content">
                        <h3>Nom du Jeu</h3>
                        <p>Genre: Action</p>
                        <button class="btn btn-primary btn-details" onclick="toggleDetails(this)">Voir Détails</button>
                        <button class="btn btn-primary btn-details" onclick="">Page du jeu</button>

                    </div>
                    <div class="game-card-details">
                        <p><strong>Description:</strong> Un jeu d'action passionnant avec des graphismes époustouflants.</p>
                        <p><strong>Plateforme:</strong> PC, Console</p>
                    </div>
                </div>
            </div>
            <!-- Ajoutez d'autres cartes de jeu ici en utilisant la même structure -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2023 GameHub - Tous droits réservés</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script pour afficher les détails du jeu -->
    <script>
        function toggleDetails(button) {
            const card = button.closest('.game-card');
            card.classList.toggle('expanded');
        }
    </script>
</body>
</html>
