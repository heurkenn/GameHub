<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameHub - Communauté</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/community.css}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header -->
    <div th:insert="~{fragments :: header}"></div>

    <!-- Jumbotron -->
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Découvrez toutes les communautées de GameHub</h1>
            <p class="lead">Jouer est plus fun ensemble, rejoignez les communautées de vos jeux favories afin de partager des moment unique à plusieurs </p>
        </div>
    </section>

	<main class="container my-5">
        <h2 class="text-center mt-4 mb-5">Toutes les communautés de GameHub :</h2>
        <div class="row">
            <div th:each="community : ${allComunities}" class="col-md-4 mb-4">
                <div class="community-card">
                    <!-- Image de la communauté -->
                    <div class="community-card-image">
                        <img th:src="@{'/image/' + ${community.game.image_url}}" 
                             alt="Image du jeu" 
                             class="img-fluid rounded">
                    </div>
                    <!-- Contenu principal -->
                    <div class="community-card-content">
                        <h3 th:text="${community.game.name}">Nom de la communauté</h3>
                        <a th:href="@{'/games/' + ${community.game.name} + '/chat'}" 
                           class="btn btn-page">Chat de la communauté</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    


	<div th:insert="~{fragments :: footer}"></div>
</body>
