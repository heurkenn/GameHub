<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameHub - Inscription</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">

    <!-- Lien vers Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:href="@{/}">GameHub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/signin}">Inscription</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Connexion</a></li>
            </ul>
        </div>
    </header>
    <form th:action="@{/signin}" th:object="${user}"  method="POST">
        
        <label for="prenom">Prénom : </label>
        <input type="text" name="name" th:field="*{name}"  />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                                                            
        <label for="nom">Nom : </label>
        <input type="text" name="surname" th:field="*{surname}" required/>
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
        
        <label for="pseudonyme">Username : </label>
        <input type="text" name="username" th:field="*{username}" required />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label for="email">Email : </label>
        <input type="email" name="email" th:field="*{email}" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label for ="Password"> Password : </label>
        <input type="password" name ="password" th:field="*{password}"  required>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>


        <!-- Faire le truc avec les PP mais il faut avoir accès à la BDD donc chaud mtn -->

        <button type="submit"> Envoyer</button>
    </form>


</body>
