<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>GameHub - Inscription</title>

<body>
    <!-- Header -->
    <header class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:href="@{/}">GameHub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Connexion</a></li>
            </ul>

    <form action="/submitForm" method="get">
        
        <label for="prenom">Prénom : </label>
        <input type="text" name="name" required />

        <label for="nom">Nom : </label>
        <input type="text" name="surname" required/>
        
        <label for="pseudonyme">Username : </label>
        <input type="text" name="username" required />

        <label for="email">Email : </label>
        <input type="email" name="email" required>

        <label for ="Password"> Passeword : </label>
        <input type="password" name ="password" required>


        <label for="dateNaissance">Date de naissance : </label>
        <input type="date" name="birthdate" min ="1920-01-01" required/>
        <!-- Faire le truc avec les PP mais il faut avoir accès à la BDD donc chaud mtn -->

        <button type="submit"> Envoyer</button>
    </form>


</body>
