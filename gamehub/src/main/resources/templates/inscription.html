<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameHub - Inscription</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">

    <!-- Lien vers Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <header class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:href="@{/}">GameHub</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/signin}">Inscription</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/login}">Connexion</a></li>
            </ul>
        </div>
    </header>
    <form th:action="@{/signin}" th:object="${user}" method="POST">
        <!-- Message d'erreur général -->
        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="surname" th:field="*{surname}" />
        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red;"></div>

        <label for="pseudonyme">Nom d'utilisateur :</label>
        <input type="text" id="pseudonyme" name="username" th:field="*{username}" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></div>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" th:field="*{password}" />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></div>

        <button type="submit">Envoyer</button>
    </form>

   <!-- Footer fixe en bas -->
   <footer>
    <p>© 2023 GameHub - Tous droits réservés</p>
</footer>
</body>
