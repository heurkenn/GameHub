<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GameHub - Inscription</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Lien vers Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<form th:action="@{/tournament/creation}" th:object="${tournament}" method="POST">
	
	<label for= "nameTournament"> Nom du tournoi : </label>
	<input type="text" name="nameTournament" th:field="*{name}"  required />
	<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

	<label for="limitNbrPlayer" > Nombre maximum de joueur</label>
	<input type="number" name="nbJoueurLimite" th:field="*{nbJoueurLimite}" min="2" />
	<div th:if="${#fields.hasErrors('nbJoueurLimite')}" th:errors="*{nbJoueurLimite}"></div>

	<label for="private"> Tournoi priv√© : </label>
	<input type="checkbox" name="isPrivate" th:field="*{isPrivate}" />
	<div th:if="${#fields.hasErrors('isPrivate')}" th:errors="*{isPrivate}"></div>



</form>
